<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Log</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./css/fitnessLog.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/barchart.css">
    <script defer src="https://d3js.org/d3.v6.min.js"></script>
    <script defer type="module" src="./js/fitnessLog.js"></script> 
    <!-- added type module here in line 14 might break some stuff-->
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <!-- Fitness Log Banner -->
    <nav>
      <h3>Fitness Log</h3>
    </nav>

    <!-- Fitness Log Welcome Message -->
    <header>
      <div id="welcome">
        <h1>Welcome back,<br><span id="username">Joey!</span></h1>
        <img id="workoutImage" src="header_image.png" alt="people playing sports" />
        <p class="subtitle">What activity session are you logging?</p>
      </div>
    </header>
    
    <main>
    <div id="ReminderDivOuter" class="ReminderDivOuter">
      <div id = "ReminderDivOuterOuter" class = "ReminderDivOuterOuter"> 
        <p id="ReminderTag" class="ReminderTag">Reminder</p>
        <div id = "YesNoDiv", class = "YesNoDiv">  
          <p id="PastActivityQuestion" class="PastActivityQuestion">
            </p>
        <!-- This Div Ends ReminderDivInner // the ReminderTag and Biking Tag-->
        
         <!-- <div class = "PadClass">  -->
          <input type = "button" value ="Yes" id = YesButton class = "ButtonClass PadLeft"></input>
          <input type = "button" value ="No" id = NoButton class = "ButtonClass PadLeft"></input>
         <!-- </div> -->
        </div> <!-- This Ends The Yes No Div-->
      </div> <!--End ReminderDivOuterOuter --> 
    </div>

    

      <!-- Past Activities Section -->
      <div id="past-activity" class="main-container">
        <h3 class="container-title">Past Activity <button class="view-progress bar-shadow">View Progress</button></h3>

        <!-- View Progress Modal-->
        <div class="modal">
          <div class="modal-content bar-padding ">
            <span class="close-button">&times;
            </span>
            <div class= "col-grid flex-display"> 
              <div class='bar-grid' >
                <label class="text-display view-activity">View activity for: </label>
                <select class="bar-shadow min-width" name="modal-activies-bar" id="modal-activity-bar" >
                  <option value="Walk">Walk</option>
                  <option value="Run">Run</option>
                  <option value="Swim">Swim</option>
                  <option value="Bike">Bike</option>
                  <option value="Yoga">Yoga</option>
                  <option value="Soccer">Soccer</option>
                  <option value="Basketball">Basketball</option>
                </select>
              </div>
              <div class="bar-grid">
                <label class='text-display view-activity '>Week ending: </label>
                <input class="bar-shadow view-activity min-width" type="date" id="modal-week-ending"></input>
              </div>  
              <button id="bar-chart-button" class="go bar-shadow view-activity"> Go</button>
            </div>
            <div id='chart-anchor' class="bar-graph-style">
            </div>
          </div>
        </div> 

        <div class="content-container">
          <!-- Past Activities Add New Button -->
          <div id="pAct-Add" class="form-container">
            <button id="addPastActivityButton" class="addBtn">Add New Activity</button>
          </div>
          
          <!-- Past Activities Form -->
          <div id="pAct-Form" class="form-container hide">
            <div class="pseudoform">
              <label>
                Date
                <input type="date" id="pAct-date" />
              </label>

              <div id="activity-for-wrapper">
                <label>
                  Activity
                  <select name="past-activies" id="pAct-activity" >
                    <option value="Walk">Walk</option>
                    <option value="Run">Run</option>
                    <option value="Swim">Swim</option>
                    <option value="Bike">Bike</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Soccer">Soccer</option>
                    <option value="Basketball">Basketball</option>
                  </select>
                </label>
                <div class="form-label">for</div>
              </div>
              
              <div id="scalar-unit-wrapper">
                <label id="label-scalar">
                  Time/Distance
                  <input type="number" id="pAct-scalar"/>
                </label>
                <label id="label-units">
                  Units
                  <input name="text" id="pAct-unit" value="km" readonly />
                </label>
              </div>
              <button type="button" id="submitPastActivityButton" class="form-button">Submit</button>
            </div>
          </div>
        </div>
      </div>
        
      <!-- Future Plans Section -->
      <div id="future-activity" class="main-container">
        <h3 class="container-title">Future Plans</h3>
        <div class="content-container">

          <!-- Future Plans Add New Button -->
          <div id="fAct-Add" class="form-container">
            <button id="addFutureActivityButton" class="addBtn">Add New Activity</button>
          </div>
          
          <!-- Future Plans Form -->
          <div id="fAct-Form" class="form-container hide">
            <div class="pseudoform">
              <label>
                  Date
                <input type="date" id="fAct-date" />
              </label>
              <label>
                Activity
                <select name="future-activies" id="fAct-activity">
                  <option value="Walk">Walk</option>
                  <option value="Run">Run</option>
                  <option value="Swim">Swim</option>
                  <option value="Bike">Bike</option>
                  <option value="Yoga">Yoga</option>
                  <option value="Soccer">Soccer</option>
                  <option value="Basketball">Basketball</option>
                </select>
              </label>
              <button type="button" id="submitFutureActivityButton" class="form-button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
